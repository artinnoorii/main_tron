<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teletron Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Teletron Wallet</h1>
      <div id="total-balance" class="balance">۰ تومان</div>
    </header>
    <div class="phone-animation">
      <img src="phone-off.png" alt="Phone" class="phone">
    </div>
    <div class="currency-list">
      <div class="currency-item">ترون: ۰ TRX</div>
      <div class="currency-item">تومان: ۰ تومان</div>
    </div>
    <div class="footer">
      <img src="wallet-icon.png" alt="Wallet Icon" class="wallet-icon">
      <span class="wallet-status">شما در بخش کیف پول هستید</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
