<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teletron Wallet - مدیریت ترون</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Teletron Wallet</div>
    <div class="balance">
      <span id="tron-balance">0 TRX</span> | 
      <span id="toman-balance">0 تومان</span>
    </div>
    <div class="nav-icons">
      <i class="fas fa-eye"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <div class="action-buttons">
    <div class="action-btn"><i class="fas fa-wallet"></i><span>کیف پول</span></div>
    <div class="action-btn"><i class="fas fa-history"></i><span>تاریخچه</span></div>
    <div class="action-btn"><i class="fas fa-arrow-up"></i><span>واریز</span></div>
    <div class="action-btn"><i class="fas fa-arrow-down"></i><span>برداشت</span></div>
  </div>

  <section class="banner">
    <div class="banner-text">
      <h2>Teletron Wallet: مدیریت ترون با اطمینان</h2>
      <p>با اپلیکیشن ما تجربه‌ای امن و ساده داشته باشید</p>
      <button>دانلود اپلیکیشن</button>
    </div>
    <div class="banner-image">
      <img src="images/tron-hand.png" alt="دست با گوشی">
    </div>
  </section>

  <div class="crypto-list">
    <div class="crypto-item">
      <img src="images/tron-logo.png" alt="TRX">
      <div class="details">
        <div>ترون (TRX)</div>
        <div id="trx-value">0 TRX</div>
      </div>
      <div class="change" id="trx-change">0.00%</div>
    </div>
  </div>

  <footer>
    <i class="fas fa-wallet active"></i>
    <i class="fas fa-exchange-alt"></i>
    <i class="fas fa-chart-line"></i>
    <i class="fas fa-user"></i>
  </footer>

  <script src="script.js"></script>
</body>
</html>
