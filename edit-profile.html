<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایش مشخصات - Teletron Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  
  <section class="edit-profile-section" id="edit-profile-section">
    <div class="edit-profile-container">
      <h2>ثبت اطلاعات شخصی</h2>
      <form id="edit-profile-form">
        <div class="form-group">
          <label>لطفاً نام خود را وارد کنید</label>
          <input type="text" id="firstName" placeholder="مثال: علی" required>
        </div>
        <div class="form-group">
          <label>لطفاً نام خانوادگی خود را وارد کنید</label>
          <input type="text" id="lastName" placeholder="مثال: احمدی" required>
        </div>
        <div class="form-group">
          <label>لطفاً کد ملی خود را وارد کنید</label>
          <input type="text" id="nationalId" placeholder="مثال: 1234567890" required>
        </div>
        <div class="form-group">
          <label>لطفاً شماره تماس خود را وارد کنید</label>
          <input type="text" id="phone" placeholder="مثال: 09123456789" required>
        </div>
        <div class="form-group">
          <label>آدرس ایمیل خود را وارد کنید (اختیاری)</label>
          <input type="email" id="email" placeholder="مثال: ali@example.com">
        </div>
        <button type="submit" class="confirm-btn">ثبت و تأیید</button>
      </form>
      <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
